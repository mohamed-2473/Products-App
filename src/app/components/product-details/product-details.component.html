<div class="container py-5" *ngIf="product">
  <div class="row">
    <!-- Product Images -->
    <div class="col-md-6">
      <div class="card mb-4">
        <img [src]="product.thumbnail" 
             class="card-img-top product-thumbnail" 
             [alt]="product.title">
      </div>
      <div class="product-gallery d-flex gap-2">
        <img *ngFor="let image of product.images" 
             [src]="image" 
             class="img-thumbnail gallery-thumbnail"
             [alt]="product.title">
      </div>
    </div>
    
    <!-- Product Details -->
    <div class="col-md-6">
      <h2 class="product-title mb-3">{{ product.title }}</h2>
      
      <div class="product-badges d-flex align-items-center mb-3">
        <span class="badge bg-primary me-2">{{ product.brand }}</span>
        <span class="badge bg-secondary">{{ product.category }}</span>
      </div>
      
      <div class="product-rating mb-3">
        <span class="text-warning">
          â˜… {{ product.rating }}
        </span>
        <span class="text-muted ms-2">({{ product.stock }} in stock)</span>
      </div>
      
      <div class="product-price mb-4">
        <h4 class="mb-2">
          <span class="text-danger" *ngIf="product.discountPercentage">
            ${{ (product.price * (1 - product.discountPercentage/100)).toFixed(2) }}
          </span>
          <span [class.text-decoration-line-through]="product.discountPercentage" 
                [class.text-muted]="product.discountPercentage">
            ${{ product.price }}
          </span>
          <span *ngIf="product.discountPercentage" class="badge bg-success ms-2">
            Save {{ product.discountPercentage }}%
          </span>
        </h4>
      </div>
      
      <p class="product-description mb-4">{{ product.description }}</p>
      
      <div class="product-actions d-flex gap-3">
        <div class="input-group quantity-selector" style="width: 120px;">
          <button class="btn btn-outline-secondary" type="button">-</button>
          <input type="text" class="form-control text-center" value="1">
          <button class="btn btn-outline-secondary" type="button">+</button>
        </div>
        <button class="btn btn-primary flex-grow-1">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
