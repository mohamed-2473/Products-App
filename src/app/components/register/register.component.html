<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="card-title text-center mb-4">Create Your Account</h2>
          
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
              </div>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="example@email.com">
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="••••••••">
              <div class="form-text">Must be at least 8 characters</div>
            </div>
            
            <div class="mb-4">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••">
            </div>
            
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="terms">
              <label class="form-check-label" for="terms">
                I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
              </label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Create Account</button>
            
            <div class="text-center">
              <p class="mb-0">Already have an account? 
                <a routerLink="/login" class="text-decoration-none fw-semibold">Sign in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
